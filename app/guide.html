<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gulp</title>
  <meta name="description" content="gulp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>

<div class="wrapper-item find-manual">
  <div class="find-manual_form">
    <div name="brand_id">
      <div class="dropdown select">
        <div class="value">Select a brand</div>
        <div class="error-text">No results found</div>
        <div class="dropdown-wrap">
          <ul class="dropdown-menu">
            <li value="1">Alcatel</li>
            <li value="13">Blu</li>
            <li value="4">Huawei</li>
            <li value="7">Lenovo</li>
          </ul>
        </div>
      </div>
    </div>
    <div name="phone_id">
      <div class="dropdown select">
        <div class="value">Select a model</div>
        <div class="error-text">No results found</div>
        <div class="dropdown-wrap">
          <ul class="dropdown-menu">
            <li value="3096">A110</li>
            <li value="3094">A120</li>
            <li value="3098">A30</li>
            <li value="3184">A300</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="find-manual_bottom">
      <div class="btn btn-secondary btn-lg" name="button-form">Select</div>
    </div>
  </div>
</div>

<br> <br>

<div class="header_lang" name="language-switcher">
  <div class="dropdown select">
    <div class="value">EN</div>
    <div class="dropdown-wrap">
      <ul class="dropdown-menu">
        <li value="ES"><a href="/es/">Español</a></li>
        <li value="RU"><a href="/ru/">Русский</a></li>
        <li value="PT"><a href="/pt/">Português</a></li>
      </ul>
    </div>
  </div>
</div>

<script type="text/javascript" src="./js/main.min.js"></script>
</body>
</html>
